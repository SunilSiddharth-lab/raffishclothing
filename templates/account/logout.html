{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans
"Sign Out" %}{% endblock %} {% block content %}

<style type="text/css">
  input {

    border: 1px solid #ced4da !important;

  }
  .container {
    max-width:1350px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
    margin-bottom: 40%;
    
  }

  .col-md-6 {
    flex: 0 0 50%;
    max-width: 50%;
    padding-right: 15px;
    padding-left: 15px;
    margin-top: 5rem;
    margin-left: auto;
    margin-right: auto;
  }

  .mt-5 {
    margin-top: 3rem !important;
  }

  .offset-3 {
    margin-left: 25%;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #dd4b39;
    font-family: 'Courier New', Courier, monospace;
  }

  p {
    margin-top: 0;
    margin-bottom: 1rem;
    font-family: 'Courier New', Courier, monospace;
    color: #fff;
  }

  form {
    margin-top: 2rem;
  }

  button[type="submit"] {
    background-color: #ffffff;
    color: #000000;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #dd4b39;
  }

  .btn-primary {
    background-color: #dd4b39;
  }

  .btn-primary:hover {
    background-color: #dd4b39;
    /* border-color: #0062cc; */
  }

  .csrfmiddlewaretoken {
    display: none;
  }

</style>


<div class="container">
  <div class="row">

    <div class="col-md-6 mt-5 offset-3">
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %} {% if redirect_field_value %}
  <input
    type="hidden"
    name="{{ redirect_field_name }}"
    value="{{ redirect_field_value }}"
  />
  {% endif %}
  <button type="submit" class="btn btn-primary">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>
</div>
{% endblock %}
